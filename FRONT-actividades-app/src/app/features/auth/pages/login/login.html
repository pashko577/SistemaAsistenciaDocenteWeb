<div class="min-h-screen flex items-center justify-center">
    <form [formGroup]="loginForm" (ngSubmit)="login()"
        class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg space-y-6">
        <div class="flex justify-center">
            <img src="https://img.freepik.com/vector-premium/letra-logo-plantilla-ilustracion-diseno-vector-eps-10_822766-6156.jpg"
                alt="Logo" class="w-50 h-50 object-contain mb-2" />
        </div>
        <h2 class="text-2xl found-bold text-center text-gray-800">
            Iniciar Sesi칩n
        </h2>

        <div class="space-y-1">
            <label class="block text-sm font-medium text-gray-700">Usuario</label>
            <input type="text" formControlName="username"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-blue-500"
                placeholder="Ingrese usuario" />
            <small class="text-sm text-red-600" *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid">
                El usuario es obligatorio
            </small>
        </div>

        <div class="space-y-1">
            <label class="block text-sm font-medium text-gray-700">Contrase침a</label>
            <input type="password" formControlName="password"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Ingresa tu contrase침a" />

            <small class="text-sm text-red-600" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
                La contrase침a es obligatoria
            </small>
        </div>

        <div class="flex gap-4">
            <button type="submit" [disabled]="loading"
                class="w-full py-2 rounded-lg font-semibold text-white bg-blue-600 hover:bg-blue-700 transition disabled:opacity-50 disabled:cursor-not-allowed">
                {{ loading ? 'Ingresando...' : 'Login' }}
            </button>

            <a  routerLink="/register"
                class="w-full text-center py-2 rounded-lg font-semibold border border-blue-600 text-blue-600 hover:bg-blue-50 transition">
                Registrarme
            </a>
        </div>
        <p *ngIf="backendError" class="text-center text-red-600 text-sm mt-2">
            {{ backendError() }}
        </p>


    </form>
</div>
