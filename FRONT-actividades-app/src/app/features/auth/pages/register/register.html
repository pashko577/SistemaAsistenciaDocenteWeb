<div class="min-h-screen flex items-center justify-center">
  <form
    [formGroup]="registerForm"
    (ngSubmit)="register()"
    class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg space-y-6"
  >
    <!-- Título -->
    <h2 class="text-2xl font-bold text-center text-gray-800">
      Crear cuenta
    </h2>

    <!-- Email -->
    <div class="space-y-1">
      <label class="block text-sm font-medium text-gray-700">
        Email
      </label>

      <input
        type="email"
        formControlName="email"
        placeholder="correo@ejemplo.com"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />

      <small
        *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid"
        class="text-sm text-red-600"
      >
        Email inválido
      </small>
    </div>

    <!-- Usuario -->
    <div class="space-y-1">
      <label class="block text-sm font-medium text-gray-700">
        Usuario
      </label>

      <input
        type="text"
        formControlName="username"
        placeholder="Nombre de usuario"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />

      <small
        *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.invalid"
        class="text-sm text-red-600"
      >
        El usuario es obligatorio
      </small>
    </div>

    <!-- Contraseña -->
    <div class="space-y-1">
      <label class="block text-sm font-medium text-gray-700">
        Contraseña
      </label>

      <input
        type="password"
        formControlName="password"
        placeholder="Mínimo 3 caracteres"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />

      <small
        *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid"
        class="text-sm text-red-600"
      >
        Mínimo 3 caracteres
      </small>
    </div>

    <!-- Botón -->
    <button
      type="submit"
      [disabled]="loading"
      class="w-full py-2 rounded-lg font-semibold text-white bg-green-600 hover:bg-green-700 transition disabled:opacity-50 disabled:cursor-not-allowed"
    >
      {{ loading ? 'Registrando...' : 'Registrarse' }}
    </button>

    <!-- Mensaje éxito -->
    <p
      *ngIf="successMessage"
      class="text-center text-sm text-green-600 font-medium"
    >
      {{ successMessage }}
    </p>

    <!-- Mensaje error -->
    <p
      *ngIf="backendError"
      class="text-center text-sm text-red-600 font-medium"
    >
      {{ backendError() }}
    </p>

    <!-- Link volver al login -->
    <p class="text-center text-sm text-gray-600">
      ¿Ya tienes cuenta?
      <a
        routerLink="/login"
        class="text-blue-600 hover:underline font-medium"
      >
        Inicia sesión
      </a>
    </p>
  </form>
</div>
